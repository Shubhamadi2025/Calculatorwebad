<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Circle Calculator</title>
  <style>
    :root {
      --primary-color: #000000;
      --secondary-color: #ff5722;
      --light-bg: #ffffff;
      --dark-bg: #121212;
      --light-text: #000;
      --dark-text: #fff;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      padding: 1rem;
    }

    body.dark-mode {
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }

    .calculator {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      color: white;
      position: relative;
    }

    .last-result {
      align-self: flex-start;
      font-size: 0.9rem;
      background: rgba(255, 255, 255, 0.2);
      padding: 0.3rem 0.5rem;
      border-radius: 5px;
      margin-bottom: 0.3rem;
    }

    .display {
      width: 100%;
      text-align: right;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 0.5rem;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.4rem;
      width: 100%;
    }

    button {
      padding: 0.6rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.7);
      color: #000;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.9);
    }

    .toggle-mode {
      margin-top: 1rem;
      background-color: var(--secondary-color);
      color: #fff;
      border: none;
      padding: 0.4rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      .calculator {
        width: 280px;
        height: 280px;
        padding: 0.5rem;
      }

      .display {
        font-size: 1.2rem;
        padding: 0.4rem;
      }

      .last-result {
        font-size: 0.8rem;
        padding: 0.2rem 0.4rem;
      }

      button {
        padding: 0.4rem;
        font-size: 0.9rem;
      }

      .toggle-mode {
        font-size: 0.9rem;
        padding: 0.3rem 0.8rem;
      }
    }
  </style>
</head>
<body class="dark-mode">
  <div class="calculator">
    <div class="last-result" id="lastResult">Last: 0</div>
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button onclick="chooseOperator('/')">/</button>
      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button onclick="chooseOperator('*')">*</button>
      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button onclick="chooseOperator('-')">-</button>
      <button onclick="appendNumber('0')">0</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="backspace()">‚ùå</button>
      <button onclick="chooseOperator('+')">+</button>
      <button onclick="calculate()">=</button>
    </div>
  </div>
  <button class="toggle-mode" onclick="toggleMode()">Toggle Mode</button>

  <script>
    let currentInput = '';
    let operator = '';
    let previousInput = '';

    function appendNumber(number) {
      currentInput += number;
      updateDisplay(currentInput);
    }

    function updateDisplay(text) {
      document.getElementById('display').innerText = text;
    }

    function chooseOperator(op) {
      if (currentInput === '') return;
      if (previousInput !== '') {
        calculate();
      }
      operator = op;
      previousInput = currentInput;
      currentInput = '';
    }

    function calculate() {
      let result = 0;
      const prev = parseFloat(previousInput);
      const curr = parseFloat(currentInput);
      if (isNaN(prev) || isNaN(curr)) return;

      switch (operator) {
        case '+': result = prev + curr; break;
        case '-': result = prev - curr; break;
        case '*': result = prev * curr; break;
        case '/': result = curr !== 0 ? prev / curr : 'Error'; break;
      }

      document.getElementById('lastResult').innerText = `Last: ${result}`;
      updateDisplay(result);
      currentInput = result.toString();
      operator = '';
      previousInput = '';
    }

    function clearDisplay() {
      currentInput = '';
      previousInput = '';
      operator = '';
      updateDisplay('0');
    }

    function backspace() {
      currentInput = currentInput.slice(0, -1);
      updateDisplay(currentInput || '0');
    }

    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
